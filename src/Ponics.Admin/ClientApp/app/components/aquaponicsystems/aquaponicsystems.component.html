<div class="row">
    <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
        <div class="form-group">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-aquaponic-system">
                Add New System
            </button>  
        </div>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item" *ngFor="let aquaponicSystem of aquaponicSystems">
                <a
                    class="nav-link"
                    (click)="onAquaponicSystemSelected(aquaponicSystem)">
                    {{aquaponicSystem.Name}}
                </a>
            </li>
        </ul>

    </nav>

    <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
        <app-aquaponicsystem
            [aquaponicSystem] ="selectedAquaponicSystem"
            *ngIf="selectedAquaponicSystem; else infoText"></app-aquaponicsystem>
        <ng-template #infoText>
            <p>
                Please select an Aquaponic System
            </p>
        </ng-template>
    </main>
</div>


<app-addaquaponicsystem (aquaponicSystemAdded)="onAquaponicSystemAdded($event)"></app-addaquaponicsystem>
