<div class="row">
    <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
        <div class="form-group">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-aquaponic-system">
                Add New System
            </button>  
        </div>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item" *ngFor="let aquaponicSystem of aquaponicSystems">
                <a class="nav-link" href="#">{{aquaponicSystem.Name}}</a>
            </li>
        </ul>

    </nav>

    <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
        <app-aquaponicsystem></app-aquaponicsystem>
    </main>
</div>


<app-addaquaponicsystem (aquaponicSystemaAdded)="onAquaponicSystemaAdded($event)"></app-addaquaponicsystem>
