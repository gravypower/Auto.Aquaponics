<!-- Modal -->
<div class="modal fade" id="add-aquaponic-system" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New System</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input class="form-control form-control-lg"
                       type="text"
                       placeholder="Name"
                       [(ngModel)]="newAquaponicSystem.Name" />
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal">
                    Close
                </button>
                <button type="button"
                        class="btn btn-primary"
                        data-dismiss="modal"
                        (click)="onCreateAquaponicSystem()">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>
